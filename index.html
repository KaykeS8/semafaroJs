<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Semafaro - JS</title>
</head>

<body>

    <main>
        <div class="container">
            <div class="img">
                <img src="img/desligado.png" alt="Semafaro desligado" id="img">
            </div>
            <button data-click="verde" class="green">Verde</button>
            <button data-click="amarelo" class="yellow">Amarelo</button>
            <button data-click="vermelho" class="red">Vermelho</button>
            <button data-click="automatico" class="automatico">Automatico</button>
        </div>
    </main>


    <script src="script.js"></script>
</body>

</html>
